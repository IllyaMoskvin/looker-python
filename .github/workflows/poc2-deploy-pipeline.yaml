name: POC2 Deploy Pipeline
on:
  workflow_dispatch:

env:
  PROJECT_ID: looker-hackathon-2023
  GAR_LOCATION: us-central1
  REPOSITORY: poc2-mimic
  IMAGE: main

jobs:
  deploy-gce:
    name: Deploy to GCE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Google Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: '${{ env.PROJECT_ID }}'

      - name: 'Test gcloud'
        run: 'gcloud info'

      - name: 'Update the GCE instance'
        run: |-
          gcloud compute instances update-container looker-py-poc2 --container-image="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"